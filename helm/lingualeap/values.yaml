# Default values for lingualeap
replicaCount:
  frontend: 2
  backend: 2

image:
  registry: docker.io
  repository: danielkape
  frontend:
    name: lingualeap-frontend
    tag: "latest"
  backend:
    name: lingualeap-backend
    tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1001
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  frontend:
    port: 80
    targetPort: 3000
  backend:
    port: 80
    targetPort: 3001

ingress:
  enabled: true
  className: "traefik"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: lingualeap.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend
  tls:
    - secretName: lingualeap-tls
      hosts:
        - lingualeap.yourdomain.com

resources:
  frontend:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  backend:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - lingualeap
        topologyKey: kubernetes.io/hostname

# MongoDB configuration
mongodb:
  enabled: true
  auth:
    enabled: true
    rootUser: admin
    rootPassword: "mongodb-root-password"
    username: lingualeap
    password: "mongodb-lingualeap-password"
    database: lingualeap
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Application configuration
config:
  nodeEnv: production
  jwtSecret: "your-super-secure-jwt-secret-key-change-this-in-production"
  emailFrom: "noreply@lingualeap.yourdomain.com"
  clientUrl: "https://lingualeap.yourdomain.com"
  
  # SMTP configuration
  smtp:
    host: "smtp.yourdomain.com"
    port: 587
    secure: true
    user: "noreply@lingualeap.yourdomain.com"
    password: "your-smtp-password"

# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    path: /metrics

# Health checks
healthCheck:
  enabled: true
  frontend:
    path: /
    initialDelaySeconds: 30
    periodSeconds: 10
  backend:
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10