apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lingualeap.fullname" . }}-mongodb-init
  labels:
    {{- include "lingualeap.labels" . | nindent 4 }}
data:
  init-mongo.sh: |
    #!/bin/bash
    set -e

    echo "Running MongoDB initialization script..."

    mongo -u "$MONGO_INITDB_ROOT_USERNAME" -p "$MONGO_INITDB_ROOT_PASSWORD" <<EOF
    use {{ .Values.mongodb.auth.database }};
    
    if (db.getUser("{{ .Values.mongodb.auth.username }}") == null) {
      db.createUser({
        user: "{{ .Values.mongodb.auth.username }}",
        pwd: "$MONGODB_PASSWORD",
        roles: [{ role: "readWrite", db: "{{ .Values.mongodb.auth.database }}" }]
      });
      print("User '{{ .Values.mongodb.auth.username }}' created successfully.");
    } else {
      print("User '{{ .Values.mongodb.auth.username }}' already exists. Updating password.");
      db.changeUserPassword("{{ .Values.mongodb.auth.username }}", "$MONGODB_PASSWORD");
    }

    // Create Indexes
    db.users.createIndex({ "email": 1 }, { unique: true });
    db.users.createIndex({ "uid": 1 }, { unique: true });
    db.users.createIndex({ "emailVerificationToken": 1 });
    db.studentclasses.createIndex({ "teacherId": 1 });
    db.studentclasses.createIndex({ "students": 1 });
    db.challenges.createIndex({ "teacherId": 1 });
    db.challenges.createIndex({ "classId": 1 });
    db.challenges.createIndex({ "isActive": 1 });
    db.challengeattempts.createIndex({ "studentId": 1, "challengeId": 1 }, { unique: true });
    db.challengeattempts.createIndex({ "studentId": 1 });
    db.challengeattempts.createIndex({ "challengeId": 1 });
    db.leaderboardentries.createIndex({ "classId": 1, "points": -1 });
    db.leaderboardentries.createIndex({ "studentId": 1 });
    
    print("Indexes created.");
    EOF
