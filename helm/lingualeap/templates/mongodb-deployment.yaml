{{- if .Values.mongodb.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lingualeap.fullname" . }}-mongodb
  labels:
    {{- include "lingualeap.labels" . | nindent 4 }}
    app.kubernetes.io/component: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "lingualeap.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mongodb
  template:
    metadata:
      labels:
        {{- include "lingualeap.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:4.4.18
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 27017
              name: mongodb
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: {{ .Values.mongodb.auth.rootUser }}
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "lingualeap.secretName" . }}
                  key: mongodb-root-password
            - name: MONGO_INITDB_DATABASE
              value: {{ .Values.mongodb.auth.database }}
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "lingualeap.secretName" . }}
                  key: mongodb-password
          resources:
            {{- toYaml .Values.mongodb.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.mongodb.persistence.enabled }}
            - name: data
              mountPath: /data/db
            - name: init-mongo
              mountPath: /docker-entrypoint-initdb.d/init-mongo.sh
              subPath: init-mongo.sh
            {{- end }}
      volumes:
        {{- if .Values.mongodb.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "lingualeap.fullname" . }}-mongodb
        - name: init-mongo
          configMap:
            name: {{ include "lingualeap.fullname" . }}-mongodb-init
            defaultMode: 0755
        {{- end }}
{{- end }}
