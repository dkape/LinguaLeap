version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: lingualeap-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-lingualeap}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - lingualeap-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: lingualeap-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}
      MONGODB_URI: ${MONGODB_URI:-mongodb://lingualeap:lingualeap123@mongodb:27017/lingualeap?authSource=lingualeap}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_me}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@lingualeap.local}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:9002}
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - lingualeap-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: lingualeap-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    ports:
      - "9002:3000"
    depends_on:
      - backend
    networks:
      - lingualeap-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: lingualeap-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - lingualeap-network

volumes:
  mongodb_data:


networks:
  lingualeap-network:
    driver: bridge
