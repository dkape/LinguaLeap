<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <!-- Light mode gradient -->
    <linearGradient id="lightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark mode gradient -->
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <radialGradient id="accentGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Light background -->
  <rect width="1200" height="800" fill="url(#lightGrad)" class="light-bg"/>
  
  <!-- Accent shapes -->
  <circle cx="200" cy="150" r="300" fill="url(#accentGrad)"/>
  <circle cx="1000" cy="700" r="250" fill="url(#accentGrad)"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(79, 70, 229, 0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="800" fill="url(#grid)"/>
</svg>
