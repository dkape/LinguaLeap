name: Comprehensive Security Scan

on:
  schedule:
    # Run comprehensive security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [ main ]
    paths:
      - 'package*.json'
      - 'server/package*.json'
      - 'Dockerfile*'
      - '.github/workflows/**'

env:
  NODE_VERSION: '18'

jobs:
  comprehensive-security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: write
      issues: write
    env:
      SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
      API_SECURITY_TOKEN: ${{ secrets.API_SECURITY_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    # 1. Advanced Secrets Detection
    - name: GitLeaks Secrets Detection
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE || '' }}
      continue-on-error: true

    - name: Detect Secrets
      uses: reviewdog/action-detect-secrets@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        reporter: github-pr-review
      continue-on-error: true

    # 2. Generate package-lock.json files for scanning
    - name: Generate lock files
      run: |
        npm install --package-lock-only
        cd server && npm install --package-lock-only && cd ..

    # 3. Install dependencies for scanning
    - name: Install dependencies
      run: |
        npm ci
        cd server && npm ci && cd ..

    # 4. Advanced SAST with Multiple Tools

    - name: ESLint Security Plugin
      run: |
        npm install --no-save eslint-plugin-security eslint-plugin-no-secrets @microsoft/eslint-formatter-sarif
        npx eslint . --ext .js,.jsx,.ts,.tsx --format @microsoft/eslint-formatter-sarif --output-file eslint-security.sarif || true
        cd server && npx eslint . --ext .js,.jsx,.ts,.tsx --format @microsoft/eslint-formatter-sarif --output-file ../eslint-security-backend.sarif || true

    - name: NodeJSScan Security Analysis
      uses: ajinabraham/njsscan-action@master
      with:
        args: '. --sarif --output njsscan-results.sarif || true'

    # 4. Infrastructure as Code Security
    - name: Checkov IaC Security Scan
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: dockerfile,kubernetes,github_actions
        output_format: sarif
        output_file_path: checkov-results.sarif
        quiet: true
        soft_fail: true

    - name: Terrascan IaC Security
      uses: tenable/terrascan-action@main
      with:
        iac_type: 'docker'
        iac_version: 'v1'
        policy_type: 'docker'
        only_warn: true
        sarif_upload: true

    # 5. Dependency Analysis with Multiple Tools
    - name: Install dependencies
      run: |
        npm ci
        cd server && npm ci

    - name: OSV Scanner - Vulnerability Database
      uses: google/osv-scanner-action@v1.8.5
      with:
        scan-args: |-
          --recursive
          --skip-git
          .
      continue-on-error: true

    - name: Retire.js - JavaScript Vulnerability Scanner
      run: |
        npm install -g retire
        retire --outputformat json --outputpath retire-results.json . || true
        # Convert retire.js results to SARIF if needed

    - name: Safety - Python Dependencies (for any Python tools)
      if: ${{ env.SAFETY_API_KEY != '' }}
      uses: pyupio/safety@2.3.5
      with:
        api-key: ${{ secrets.SAFETY_API_KEY }}
        scan: requirements.txt
      continue-on-error: true

    # 6. License Compliance and SBOM Generation
    - name: Generate SBOM with Syft
      uses: anchore/sbom-action@v0
      with:
        path: .
        format: spdx-json
        output-file: sbom.spdx.json

    - name: License Finder
      run: |
        docker run --rm -v $(pwd):/scan licensefinder/license_finder
      continue-on-error: true

    # 7. Web Application Security Testing
    - name: ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.10.0
      with:
        target: 'http://localhost:3000'
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'
      continue-on-error: true

    # 8. API Security Testing
    - name: 42Crunch API Security Audit
      if: ${{ env.API_SECURITY_TOKEN != '' }}
      uses: 42Crunch/api-security-audit-action@v3
      with:
        api-token: ${{ secrets.API_SECURITY_TOKEN }}
        platform-url: https://platform.42crunch.com
        default-collection-name: LinguaLeap APIs
        upload-to-code-scanning: true
      continue-on-error: true

    # 9. Upload all SARIF results to GitHub Security
    - name: Upload ESLint Security results
      if: hashFiles('eslint-security.sarif') != ''
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: eslint-security.sarif
        category: eslint-security-frontend
      continue-on-error: true

    - name: Upload ESLint Security Backend results
      if: hashFiles('eslint-security-backend.sarif') != ''
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: eslint-security-backend.sarif
        category: eslint-security-backend
      continue-on-error: true

    - name: Upload NodeJSScan results
      if: hashFiles('njsscan-results.sarif') != ''
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: njsscan-results.sarif
        category: njsscan
      continue-on-error: true

    - name: Upload Checkov results
      if: hashFiles('checkov-results.sarif') != ''
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: checkov-results.sarif
        category: checkov-iac
      continue-on-error: true

    - name: Upload OSV Scanner results
      if: hashFiles('osv-results.sarif') != ''
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: osv-results.sarif
        category: osv-scanner
      continue-on-error: true

    # 10. Generate Security Report
    - name: Generate Security Summary Report
      run: |
        echo "# ðŸ”’ LinguaLeap Security Scan Summary" > security-report.md
        echo "Generated on: $(date)" >> security-report.md
        echo "" >> security-report.md
        echo "## Scans Performed:" >> security-report.md
        echo "- âœ… Secrets Detection (GitLeaks, Detect-Secrets)" >> security-report.md
        echo "- âœ… SAST Analysis (Semgrep, ESLint Security, NodeJSScan)" >> security-report.md
        echo "- âœ… Dependency Vulnerabilities (Snyk, OSV Scanner, npm audit)" >> security-report.md
        echo "- âœ… Container Security (Trivy, Docker Scout, Grype)" >> security-report.md
        echo "- âœ… Infrastructure as Code (Checkov, Terrascan)" >> security-report.md
        echo "- âœ… License Compliance (FOSSA, License Finder)" >> security-report.md
        echo "- âœ… SBOM Generation (Syft)" >> security-report.md
        echo "- âœ… Web Application Security (ZAP)" >> security-report.md
        echo "- âœ… API Security (42Crunch)" >> security-report.md
        echo "" >> security-report.md
        echo "## Results:" >> security-report.md
        echo "All scan results are available in the GitHub Security tab." >> security-report.md
        echo "Check the Actions tab for detailed logs and any failures." >> security-report.md

    - name: Upload Security Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: |
          security-report.md
          sbom.spdx.json
          *.sarif
        retention-days: 30

    # 11. Create Issue for Critical Vulnerabilities
    - name: Create Security Issue
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸš¨ Critical Security Vulnerabilities Detected',
            body: `
            ## Security Scan Alert
            
            Critical security vulnerabilities have been detected in the latest scan.
            
            **Scan Date:** ${new Date().toISOString()}
            **Workflow:** ${context.workflow}
            **Run ID:** ${context.runId}
            
            ### Action Required:
            1. Review the security findings in the Security tab
            2. Address critical and high severity vulnerabilities
            3. Update dependencies and fix code issues
            4. Re-run the security scan to verify fixes
            
            ### Scan Results:
            - Check the [Security tab](${context.payload.repository.html_url}/security) for detailed findings
            - Review the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for logs
            
            This issue was automatically created by the security scanning workflow.
            `,
            labels: ['security', 'critical', 'automated']
          })