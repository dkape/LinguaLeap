version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: lingualeap-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-lingualeap}
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - lingualeap-dev-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: lingualeap-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3001}
      MONGODB_URI: ${MONGODB_URI:-mongodb://lingualeap:lingualeap123@mongodb:27017/lingualeap?authSource=lingualeap}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_me}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@lingualeap.local}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:9002}
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - lingualeap-dev-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: lingualeap-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
      #NEXT_PUBLIC_ENABLE_ANALYTICS: "false"
      #NEXT_PUBLIC_ENABLE_DEBUG_MODE: "false"
    ports:
      - "9002:9002"
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - lingualeap-dev-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: lingualeap-mailhog-dev
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - lingualeap-dev-network

networks:
  lingualeap-dev-network:
    driver: bridge