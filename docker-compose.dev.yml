version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: lingualeap-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: lingualeap
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - lingualeap-dev-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: lingualeap-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://lingualeap:lingualeap123@mongodb:27017/lingualeap?authSource=lingualeap
      JWT_SECRET: dev_jwt_secret_at_least_32_characters_long_for_development
      EMAIL_FROM: noreply@lingualeap.local
      CLIENT_URL: http://localhost:9002
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_SECURE: false
      SMTP_USER: ""
      SMTP_PASS: ""
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - lingualeap-dev-network

  frontend:
    image: node:18-alpine
    container_name: lingualeap-frontend-dev
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "9002:3000"
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
      - /app/server
    command: npm run dev
    networks:
      - lingualeap-dev-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: lingualeap-mailhog-dev
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - lingualeap-dev-network

volumes:
  mongodb_dev_data:

networks:
  lingualeap-dev-network:
    driver: bridge